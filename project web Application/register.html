    <div class="container mt-4">
        <h3>Please Register Here:</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control"id="name" placeholder="full name" oninput="this.value = this.value.toUpperCase()" required>
            </div>
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">

            <div class="form-group col-md-6">

                <input type="password" class="form-control" id="conf_password" placeholder="Confirm Password" required>
            </div>
            </div>
            <div class="form-group">

            </div>

                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>

                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    </select>

                <div class="form-group col-md-4">
                    <label for="zip">Zip</label>

                <div class="form-group col-md-4">

                </div>
                <div class="form-group col-md-4">
                    <label for="phone">Mobile Number</label>
<input type="tel" class = "form-control" id="mobile_no" name="phone" placeholder="123-456-7890"
pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"required>
                </div>
            </div>
